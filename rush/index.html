<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Resume Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 20px 40px;
      margin: 20px;
      font-size: 18px;
      text-decoration: none;
      background: #333;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Select a Resume</h1>
    <a href="resume1.html" class="btn">Resume 1</a>
    <a href="resume2.html" class="btn">Resume 2</a>
  </div>
</body>

</html>
